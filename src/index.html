<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Audio Speed Changer</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Audio Speed Changer</h1>
        <div id="file-selector">
            <input type="file" id="audio-file" hidden />
            <label for="audio-file" class="button-like">Datei Auswählen</label>
            <span id="file-chosen">Keine Datei ausgewählt</span>
        </div>
        <div id="loading" hidden>Loading...</div>
        <div hidden id="ui">
            <canvas id="audio-canvas" width="0" height="0"></canvas>
            <div id="start-button-div">
                <button id="audio-start-button">Start Audio</button>
                <div>
                    <label for="semitones">
                        Semitones Shifted: between -5 and 5
                    </label>
                    <input
                        type="range"
                        id="semitones"
                        name="semitones"
                        min="-5"
                        max="5"
                        value="0"
                    />
                </div>
                <div>
                    <span id="semitones-display">0</span> semitones shifted
                </div>
                <div>
                    <label for="length">Length amount for stretching</label>
                    <input
                        type="range"
                        id="length"
                        name="length"
                        min="0.6"
                        max="1.3"
                        value="1.0"
                        step="0.05"
                    />
                </div>
                <div><span id="length-display">1.0</span> times length</div>
            </div>
            <div>
                <label for="file-name">Choose a filename: </label>
                <input id="file-name" placeholder="output.wav" />
                <button id="download">Download output file</button>
            </div>
        </div>
        <noscript>
            This page contains webassembly and javascript content, please enable
            javascript in your browser.
        </noscript>
        <script src="./bootstrap.ts"></script>
    </body>
</html>
